name: Auto-Merge Playlists

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate playlists (placeholder)
        run: |
          if [ -f generate-playlist.cjs ]; then
            node generate-playlist.cjs || echo "‚ö†Ô∏è Skipped playlist generation"
          else
            echo "‚ö†Ô∏è No generate-playlist.cjs found, skipping"
          fi

      - name: Merge playlists
        run: |
          if [ -f merge.cjs ]; then
            node merge.cjs
          else
            echo "‚ö†Ô∏è No merge.cjs found, skipping"
          fi

      - name: Commit and push merged playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add merged.m3u
          git commit -m "üîÑ Auto-update merged.m3u" || echo "‚ÑπÔ∏è No changes to commit"
          git push
