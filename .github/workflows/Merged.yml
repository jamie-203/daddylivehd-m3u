name: Auto-Generate & Merge Playlists

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:

jobs:
  build-and-merge:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install || echo "No dependencies to install"

      # 4Ô∏è‚É£ Generate all league playlists (skip if generate-playlist.js missing)
      - name: Generate league playlists
        run: |
          for league in nba nhl mlb nfl mls wnba ufc boxing; do
            echo "‚û°Ô∏è Generating $league playlist..."
            node generate-playlist.js $league || echo "‚ö†Ô∏è Skipped $league"
          done

      # 5Ô∏è‚É£ Merge all playlists using safe merge.js
      - name: Merge all playlists
        run: node merge.js

      # 6Ô∏è‚É£ Commit and push merged playlist
      - name: Commit and push merged playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add merged.m3u
          git commit -m "üîÑ Auto-update merged.m3u" || echo "‚ÑπÔ∏è No changes to commit"
          git push
