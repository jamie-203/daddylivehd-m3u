name: Merge English-Only M3U

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install npm dependencies (if any)
      - name: Install dependencies
        run: npm install

      # Step 4: Generate league playlists (optional, only if you have generate-playlist.js)
      - name: Generate NBA playlist
        run: node generate-playlist.js nba || echo "Skipped NBA"
      - name: Generate NHL playlist
        run: node generate-playlist.js nhl || echo "Skipped NHL"
      - name: Generate MLB playlist
        run: node generate-playlist.js mlb || echo "Skipped MLB"
      - name: Generate NFL playlist
        run: node generate-playlist.js nfl || echo "Skipped NFL"
      - name: Generate MLS playlist
        run: node generate-playlist.js mls || echo "Skipped MLS"
      - name: Generate WNBA playlist
        run: node generate-playlist.js wnba || echo "Skipped WNBA"
      - name: Generate UFC playlist
        run: node generate-playlist.js ufc || echo "Skipped UFC"
      - name: Generate BOXING playlist
        run: node generate-playlist.js boxing || echo "Skipped BOXING"

      # Step 5: Merge all playlists using safe merge.js
      - name: Merge all playlists
        run: node merge.js

      # Step 6: Commit and push merged playlist
      - name: Commit and push merged playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add merged.m3u
          git commit -m "ðŸ”„ Auto-update merged.m3u" || echo "No changes to commit"
          git push
