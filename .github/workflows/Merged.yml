// merge.js
const fs = require("fs");
const path = require("path");

console.log("üü¢ merge.js starting‚Ä¶");

// List of league playlists to merge
const playlists = [
  "nba.m3u",
  "nhl.m3u",
  "mlb.m3u",
  "nfl.m3u",
  "mls.m3u",
  "wnba.m3u",
  "ufc.m3u",
  "boxing.m3u"
];

let merged = "#EXTM3U\n";
let addedCount = 0;

playlists.forEach(file => {
  const filePath = path.join(__dirname, file);

  if (fs.existsSync(filePath)) {
    console.log(`‚û°Ô∏è Adding ${file}`);
    const content = fs.readFileSync(filePath, "utf8");

    // Remove any extra #EXTM3U headers
    merged += content.replace(/^#EXTM3U\s*/i, "") + "\n";
    addedCount++;
  } else {
    console.warn(`‚ö†Ô∏è  Missing file: ${file} (skipping)`);
  }
});

// Trim extra blank lines
merged = merged.trim();

// Write merged playlist
const outputFile = path.join(__dirname, "merged.m3u");
try {
  fs.writeFileSync(outputFile, merged, "utf8");
  console.log(`‚úÖ Merged playlist saved as ${outputFile}`);
  console.log(`‚ÑπÔ∏è Total playlists merged: ${addedCount} / ${playlists.length}`);
} catch (err) {
  console.error(`‚ùå Failed to write merged playlist: ${err}`);
}

// Always exit with code 0 to avoid workflow failure
process.exit(0);
