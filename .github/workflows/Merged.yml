name: Auto-Generate & Merge Playlists

on:
  schedule:
    - cron: "*/30 * * * *" 
  workflow_dispatch:

jobs:
  build-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install || echo "‚ÑπÔ∏è No dependencies to install"

      - name: Generate league playlists
        run: |
          for league in nba nhl mlb nfl mls wnba ufc boxing; do
            if [ -f generate-playlist.js ]; then
              echo "‚û°Ô∏è Generating $league playlist..."
              node generate-playlist.js $league || echo "‚ö†Ô∏è Skipped $league due to error"
            else
              echo "‚ö†Ô∏è generate-playlist.js not found, skipping $league"
            fi
          done

      - name: Merge all playlists
        run: |
          if [ -f merge.js ]; then
            node merge.js
          else
            echo "‚ö†Ô∏è merge.js not found, skipping merge"
          fi

      - name: Commit and push merged playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add merged.m3u
          git commit -m "üîÑ Auto-update merged.m3u" || echo "‚ÑπÔ∏è No changes to commit"
          git push
